dist: xenial
sudo: required

services:
  - docker
  - mongodb

language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - pypy3

addons:
  apt:
    packages:
      - xmlsec1
install:
  - pip install tox
  - pip install tox-travis

script:
  - tox

deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    user: Lundberg
    password:
      secure: 
    on:
      repo: IdentityPython/SATOSA
      tags: true
  - provider: script
    script: scripts/travis_create_docker_image_branch.sh
    on:
      repo: IdentityPython/SATOSA
      branch: master
  - provider: script
    script: scripts/travis_create_docker_image_tag.sh
    on:
      repo: IdentityPython/SATOSA
      tags: true
env:
  global:
    - secure: 
