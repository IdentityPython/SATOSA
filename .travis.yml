language: python
dist: trusty
sudo: required
services:
    - docker
addons:
  apt:
    packages:
    - xmlsec1
install:
- pip install -U tox
matrix:
  include:
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
script:
- tox
deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    user: Lundberg
    password:
      secure: 
    on:
      repo: IdentityPython/SATOSA
      tags: true
  - provider: script
    script: scripts/travis_create_docker_image_branch.sh
    on:
      repo: IdentityPython/SATOSA
      branch: master
  - provider: script
    script: scripts/travis_create_docker_image_tag.sh
    on:
      repo: IdentityPython/SATOSA
      tags: true
env:
  global:
  - secure: 
  - secure: 
