dist: xenial
addons:
  apt:
    packages:
      - xmlsec1

services:
  - docker
  - mongodb

language: python
install:
  - pip install tox
  - pip install tox-travis

script:
  - tox

jobs:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: pypy3

    - stage: Deploy latest version
      script: skip
      deploy:
        - provider: script
          script: scripts/travis_create_docker_image_branch.sh
          on:
            repo: IdentityPython/SATOSA
            branch: master

    - stage: Deploy new release
      script: skip
      deploy:
        - provider: releases
          api_key:
            secure: 
          skip_cleanup: true
          on:
            repo: IdentityPython/SATOSA
            tags: true
        - provider: pypi
          distributions: sdist bdist_wheel
          user: Lundberg
          password:
            secure: 
          on:
            repo: IdentityPython/SATOSA
            tags: true
        - provider: script
          script: scripts/travis_create_docker_image_tag.sh
          on:
            repo: IdentityPython/SATOSA
            tags: true
      if: tag IS present

env:
  global:
    - secure: 
    - secure: 
